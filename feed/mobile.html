<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Plantoid 14 - Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background:
                linear-gradient(135deg, rgba(10, 10, 26, 0.8) 0%, rgba(26, 26, 46, 0.8) 50%, rgba(22, 33, 62, 0.8) 100%),
                url('./assets/header2.png') no-repeat top right fixed,
                black;
            color: #ffffff;
            font-family: 'Lato', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
            margin-top: 0.5rem;
        }

        .title {
            font-family: 'Lato', sans-serif;
            font-size: 2rem;
            font-weight: 50;
            letter-spacing: 0.3em;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ffffff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.7rem;
            color: #a0a0a0;
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        .plantoid-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .plantoid-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
            background: url('./assets/P14.jpg') center/cover;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .plantoid-stats {
            margin-bottom: 1rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.6rem;
            font-size: 0.75rem;
        }

        .stat-label {
            color: #a0a0a0;
            text-transform: uppercase;
            font-size: 0.65rem;
            letter-spacing: 0.1em;
        }

        .stat-value {
            color: #ffffff;
            font-weight: bold;
        }

        .wallet-section {
            margin-bottom: 0.8rem;
        }

        .wallet-address {
            text-align: center;
            font-size: 0.7rem;
            color: #ffffff;
            margin-bottom: 0.5rem;
            word-break: break-all;
            display: none;
        }

        .wallet-address.connected {
            display: block;
        }

        .button {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.8rem;
        }

        .connect-button {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
        }

        .connect-button:active {
            transform: translateY(-2px);
        }

        .connect-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .connect-button.connected {
            background: linear-gradient(45deg, #16a085, #27ae60);
        }

        .feed-button {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            font-size: 1rem;
        }

        .feed-button:hover {
            background: linear-gradient(45deg, #2a2a3e, #26314e);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .feed-button:active {
            transform: translateY(-2px);
        }

        .feed-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .description {
            text-align: center;
            font-size: 0.7rem;
            color: #a0a0a0;
            line-height: 1.4;
            margin-top: 0.8rem;
            margin-bottom: 0;
            letter-spacing: 0.12em;
            font-family: 'Lato', sans-serif;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        @media (max-width: 360px) {
            .title {
                font-size: 1.5rem;
            }

            .plantoid-image {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js" type="application/javascript"></script>


    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <div class="container">
        <header class="header">
            <h1 class="title">PLANTOID 14</h1>
            <p class="subtitle">enigmatic poet with solarpunk vibes</p>
        </header>

        <div class="plantoid-card">
            <div class="plantoid-image"></div>

            <div class="plantoid-stats">
                <div class="stat-item">
                    <span class="stat-label">Total Seeds:</span>
                    <span class="stat-value" id="total-seeds">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Your Seeds:</span>
                    <span class="stat-value" id="your-seeds">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Balance:</span>
                    <span class="stat-value" id="balance">--</span>
                </div>
            </div>

            <div class="wallet-section">
                <div class="wallet-address" id="wallet-address"></div>
                <button class="button connect-button" id="connect-btn">Connect Wallet</button>
            </div>

            <button class="button feed-button" id="feed-btn" disabled>Feed the Plantoid</button>

            <p class="description">
                Whenever you feed the Plantoid with cryptocurrency, you acquire a digital seed (NFT) with personalised artwork
            </p>
        </div>
    </div>

    <script type="module">
        const SEPOLIA_CONTRACT = "0x3C6570206bB6b3BCbEc27643CBc89003a25caC8C";
        const INFURA_PROJECT_ID = "460f40a260564ac4a4f4b3fffb032dad";
        const FEED_AMOUNT = "0.001";

        let provider;
        let signer;
        let contract;
        let userAddress;

        // Contract ABI - minimal for what we need
        const ABI = [
            "function totalSupply() view returns (uint256)",
            "function balanceOf(address owner) view returns (uint256)",
            "function artist() view returns (address)",
            "event FundReceived(address indexed donor, uint256 amount)"
        ];

        // Load blockchain stats (only called after wallet connection)
        async function loadStats() {
            try {
                if (!contract || !provider) {
                    console.log('Provider or contract not initialized');
                    return;
                }

                // Get contract balance using provider
                const balanceWei = await provider.getBalance(SEPOLIA_CONTRACT);
                document.getElementById('balance').textContent = `${ethers.formatEther(balanceWei)} ETH`;

                // Try to get total supply and user seeds if contract supports it
                try {
                    const totalSupply = await contract.totalSupply();
                    document.getElementById('total-seeds').textContent = totalSupply.toString();
                } catch (e) {
                    document.getElementById('total-seeds').textContent = 'N/A';
                }

                if (userAddress) {
                    try {
                        const userSeeds = await contract.balanceOf(userAddress);
                        document.getElementById('your-seeds').textContent = userSeeds.toString();
                    } catch (e) {
                        document.getElementById('your-seeds').textContent = 'N/A';
                    }
                } else {
                    document.getElementById('your-seeds').textContent = '--';
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Connect wallet
        async function connectWallet() {
            const btn = document.getElementById('connect-btn');
            const feedBtn = document.getElementById('feed-btn');
            const addressDiv = document.getElementById('wallet-address');

            try {
                btn.textContent = 'Connecting...';
                btn.disabled = true;

                if (!window.ethereum) {
                    alert('Please install MetaMask to connect your wallet');
                    return;
                }

                // Request account access
                await window.ethereum.request({ method: 'eth_requestAccounts' });

                // Switch to Sepolia if needed
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0xaa36a7' }], // Sepolia chainId
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0xaa36a7',
                                chainName: 'Sepolia Testnet',
                                rpcUrls: ['https://sepolia.infura.io/v3/'],
                                nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
                                blockExplorerUrls: ['https://sepolia.etherscan.io']
                            }]
                        });
                    }
                }

                // Get provider and signer
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                userAddress = await signer.getAddress();
                contract = new ethers.Contract(SEPOLIA_CONTRACT, ABI, signer);

                // Update UI
                addressDiv.textContent = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
                addressDiv.classList.add('connected');
                btn.textContent = '✓ Connected';
                btn.classList.add('connected');
                feedBtn.disabled = false;

                await loadStats();

            } catch (error) {
                console.error('Failed to connect wallet:', error);
                alert('Failed to connect wallet. Please try again.');
                btn.textContent = 'Connect Wallet';
                btn.disabled = false;
            }
        }

        // Feed the Plantoid
        async function feedPlantoid() {
            const btn = document.getElementById('feed-btn');

            try {
                btn.textContent = 'Feeding...';
                btn.disabled = true;
                btn.classList.add('loading');

                // Send transaction directly to contract address
                const tx = await signer.sendTransaction({
                    to: SEPOLIA_CONTRACT,
                    value: ethers.parseEther(FEED_AMOUNT)
                });

                btn.textContent = 'Confirming...';
                await tx.wait();

                btn.textContent = '✓ Fed!';
                btn.style.background = 'linear-gradient(45deg, #16a085, #27ae60)';

                await loadStats();

                setTimeout(() => {
                    btn.textContent = 'Feed the Plantoid';
                    btn.style.background = 'linear-gradient(45deg, #f093fb, #f5576c)';
                    btn.disabled = false;
                    btn.classList.remove('loading');
                }, 3000);

            } catch (error) {
                console.error('Failed to feed:', error);
                alert('Transaction failed. Please try again.');
                btn.textContent = 'Feed the Plantoid';
                btn.disabled = false;
                btn.classList.remove('loading');
            }
        }

        // Event listeners
        document.getElementById('connect-btn').addEventListener('click', connectWallet);
        document.getElementById('feed-btn').addEventListener('click', feedPlantoid);

        // Auto-connect on page load if MetaMask is available
        window.addEventListener('load', async () => {
            if (window.ethereum) {
                try {
                    // Check if already connected
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        // Already connected, auto-connect
                        await connectWallet();
                    }
                } catch (error) {
                    console.log('Auto-connect check failed:', error);
                }
            }
        });

        // Listen for account changes
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length > 0) {
                    connectWallet();
                } else {
                    // Disconnected
                    location.reload();
                }
            });

            window.ethereum.on('chainChanged', () => {
                location.reload();
            });
        }
    </script>
</body>
</html>
